start_1: "{0} نشط الآن.\n\n<b>✫ وقت التشغيل :</b> {1}"
start_2: "مرحبًا، {0} \nأنا {1},\n\n┏━━━━━━━━━━━━━━━━━⧫\n┠ ◆ لدي ميزات خاصة.\n┠ ◆ بوت الكل في واحد.\n┗━━━━━━━━━━━━━━━━━⧫\n┏━━━━━━━━━━━━━━━━━⧫\n┠ ◆ يمكنك تشغيل الأغاني في مكالمات الصوت.\n┠ ◆ يمكنك توليد الصور.\n┠ ◆ يمكنك الترجمة إلى عدة لغات.\n┠ ◆ يمكنني كتم، إلغاء كتم، حظر، رفع الحظر، طرد...\n┠ ◆ ترحيب خاص\n┠ ◆ المزيد من الميزات اضغط على زر الأوامر...\n┗━━━━━━━━━━━━━━━━━⧫\n๏ اضغط على زر المساعدة للحصول على معلومات حول وحداتي وأوامري.\n\n🫧 المطور 🪽 ➪ [مبرمج معتمد ✔︎](https://t.me/CertifiedCoder)"
start_3: "مرحبًا {0},\nهذا هو {1}\n\nشكرًا لإضافتي إلى {2}، {3} يمكنه الآن تشغيل الأغاني في هذه الدردشة."
start_4: "🎄 <b>مطلوب مجموعة فائقة</b> 🎄\n\nيرجى تحويل <b>المجموعة</b> الخاصة بك إلى <b>مجموعة فائقة</b> ثم أضفني مجددًا.\n\n<b>كيف تجعلها مجموعة فائقة؟</b>\n- اجعل سجل الدردشة في مجموعتك <b>مرئي</b> مرة واحدة."
start_5: "<b>↝ مجموعة محظورة ↜</b>\n\nهذه المجموعة محظورة على قاعدة بيانات {0}.\nاطلب من <a href={1}>المستخدم الجذري</a> إزالة الحظر عن مجموعتك أو زر <a href={2}>دردشة الدعم.</a>"
start_6: "😲 <b>معلومات المقطع</b> 😲\n\n📌 <b>العنوان :</b> {0}\n\n⏳ <b>المدة :</b> {1} دقيقة\n👀 <b>المشاهدات :</b> <code>{2}</code>\n⏰ <b>تم النشر في :</b> {3}\n📎 <b>القناة :</b> <a href={4}>{5}</a>\n\n<u><b>🥀 البحث بواسطة {6}</b></u>"

